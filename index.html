            border-bottom: 2px solid #e9ecef;

            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .export-btn {

            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .export-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .table-container {
            overflow-x: auto;
            padding: 20px 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        tbody tr {
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .difficulty {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .difficulty.easy {

            color: #155724;
        }

            background: #fff3cd;
            color: #856404;
        }

            color: #721c24;

            border-radius: 20px;
            font-size: 0.85em;
            background: #e7f3ff;
            color: #004085;

            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9em;

            }

    let completedProblems = {};
        let filteredProblems = problems;

        function loadProgress() {
            const saved = localStorage.getItem('dsaProgress');
            if (saved) {
                completedProblems = JSON.parse(saved);
            }
        }

        function saveProgress() {
            localStorage.setItem('dsaProgress', JSON.stringify(completedProblems));
        }

        function updateStats() {
            const completed = Object.values(completedProblems).filter(v => v).length;
            document.getElementById('completedCount').textContent = completed;
            const percent = Math.round((completed / problems.length) * 100);
            document.getElementById('progressPercent').textContent = percent + '%';
        }

        function toggleComplete(id) {
            completedProblems[id] = !completedProblems[id];
            saveProgress();
            updateStats();
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            
            if (filteredProblems.length === 0) {
                tbody.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            tbody.innerHTML = filteredProblems.map(p => `
                <tr class="${completedProblems[p.id] ? 'completed' : ''}">
                    <td>
                        <input type="checkbox" class="checkbox" 
                            ${completedProblems[p.id] ? 'checked' : ''} 
                            onchange="toggleComplete(${p.id})">
                    </td>
                    <td>${p.id}</td>
                    <td><strong>${p.name}</strong></td>
                    <td>${p.topic}</td>
                    <td><span class="difficulty ${p.difficulty.toLowerCase()}">${p.difficulty}</span></td>
                    <td><span class="platform">${p.platform}</span></td>
                    <td><a href="${p.link}" target="_blank" class="link-btn">Solve ‚Üí</a></td>
                </tr>
            `).join('');
        }

        function filterProblems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const topic = document.getElementById('topicFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;

            filteredProblems = problems.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm);
                const matchesTopic = topic === 'All' || p.topic === topic;
                const matchesDifficulty = difficulty === 'All' || p.difficulty === difficulty;
                return matchesSearch && matchesTopic && matchesDifficulty;
            });

            renderTable();
        }

        function exportToCSV() {
            let csv = 'ID,Problem Name,Topic,Difficulty,Platform,Link,Status\n';
            problems.forEach(p => {
                const status = completedProblems[p.id] ? 'Completed' : 'Pending';
                csv += `${p.id},"${p.name}",${p.topic},${p.difficulty},${p.platform},${p.link},${status}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dsa_practice_sheet.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        document.getElementById('searchInput').addEventListener('input', filterProblems);
        document.getElementById('topicFilter').addEventListener('change', filterProblems);
        document.getElementById('difficultyFilter').addEventListener('change', filterProblems);

        loadProgress();
        updateStats();
        renderTable();
    </script>
